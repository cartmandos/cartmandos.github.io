<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oren Damien Shomrai | ITC</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class="nav-list__item --logo">
            <svg
              id="logo"
              aria-hidden="true"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              <path
                d="M41.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 41.4 86.6zM288 416H576c17.7 0 32 14.3 32 32s-14.3 32-32 32H288c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
              />
            </svg>
          </li>
          <li class="nav-list__item">
            <a href="../index.html">
              <span class="nav-list__item-title"> Home </span>
            </a>
          </li>
          <li class="nav-list__item">
            <a href="./about.html">
              <span class="nav-list__item-title"> About </span>
            </a>
          </li>
          <li class="nav-list__item">
            <a class="--active" href="./contact.html">
              <span class="nav-list__item-title"> Contact </span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="main">
      <div class="card-wrapper">
        <div class="card">
          <h2>Get in touch</h2>
          <form action="https://formspree.io/f/xwkzlwej" method="post">
            <fieldset>
              <div class="form__col">
                <div class="form-item-name">
                  <div class="form-item">
                    <label class="form-item__label--required" for="given-name"
                      >First name</label
                    ><br />
                    <input
                      size="10px"
                      autofocus
                      type="text"
                      id="given-name"
                      name="given-name"
                      placeholder=""
                      required
                    />
                  </div>

                  <div class="form-item">
                    <label for="family-name">Last name</label><br />
                    <input
                      size="10px"
                      type="text"
                      id="family-name"
                      name="family-name"
                      placeholder=""
                    />
                  </div>
                </div>

                <div class="form-item">
                  <label class="form-item__label--required" for="email"
                    >Email</label
                  ><br />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder=""
                    required
                  />
                </div>

                <div class="form-item --radio">
                  <label class="form-item__label--required" for="subject"
                    >What is it about?</label
                  >
                  <br />
                  <input
                    type="radio"
                    id="chat"
                    name="subject"
                    value="chat"
                    required
                    class="required--radio"
                  />
                  <label for="chat">Just to chat</label>

                  <br />
                  <input
                    type="radio"
                    id="job"
                    name="subject"
                    value="job"
                    required
                    class="required--radio"
                  />
                  <label for="job">Job Offering</label>

                  <br />
                  <input
                    type="radio"
                    id="other"
                    name="subject"
                    value="other"
                    required
                    class="required--radio"
                  />
                  <label for="other">Other</label>
                </div>
              </div>

              <div class="form__col">
                <label class="form-item__label--required" for="message"
                  >Message</label
                ><br />
                <textarea
                  id="message"
                  name="message"
                  rows="8"
                  cols="35"
                  maxlength="250"
                  placeholder="..."
                  required
                ></textarea>
              </div>

              <p class="field-err--required">
                <span class="--warning-red">* </span>Required fields
              </p>
              <div class="form-item">
                <input
                  size="auto"
                  type="submit"
                  id="btn-submit-form"
                  value="SUBMIT"
                  disabled
                />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-nav">
        <ul class="footer-nav-list">
          <li class="footer-nav-list__item">
            <a href="../index.html">Home</a>
          </li>
          <li class="footer-nav-list__item">
            <a href="./about.html">About</a>
          </li>
          <li class="footer-nav-list__item">
            <a class="--active" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <span class="footer-bottom__code-langs"></span>
      </div>
    </footer>
    <script src="../js/footer.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
